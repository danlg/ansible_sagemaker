- name: delete existing instance directory
  file:
    path: "{{ instance_utils_directory }}"
    state: absent
  delegate_to: localhost
  ignore_errors: yes
  when: action_type != 'create'

- name: create instance directory
  file:
    path: "{{ instance_utils_directory }}"
    state: directory
  delegate_to: localhost
  when: action_type == 'create'
